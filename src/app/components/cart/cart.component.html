<div>
  <div class="container mt-5">
    <p class="fs-3 mt-1">Your Cart</p>
  </div>
  <!-- Cart Section List Start-->
  <div class="container">
    <div
      *ngFor="let load of Loader"
      class="d-flex rounded mb-3"
      style="box-shadow: rgba(0, 0, 0, 0.5) 5px 3px 15px; height: 40%"
    >
      <div class="d-flex m-4">
        <p class="fs-4 me-4" style="margin-top: 50%">1</p>
        <div class="bg-success" style="width: 2px"></div>
        <img
          [src]="load.image"
          style="
            height: 120px;
            width: 100px;
            margin-left: 30px;
            margin-top: 30%;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 7px 10px;
          "
          alt="product img"
        />
      </div>

      <div class="col-6 m-3 bg-success-subtle rounded p-4" style="height: 90%">
        <p class="fs-4 mb-0">{{ load.title }}</p>
        <p class="fs-6 mb-0" style="text-indent: 50px">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae, non.
        </p>
        <p class="fs-3 text-danger mt-3">₹ {{ load.price }}</p>
      </div>
      <div
        class="col-3 bg-body-secondary rounded p-3 m-3"
        style="box-shadow: rgba(0, 0, 0, 0.5) 5px 3px 15px"
      >
        <p class="fs-5">Quantity : {{ load.count }}</p>
        <div class="bg-success" style="width: 100%; height: 2px"></div>
        <p class="fs-6 mt-3 mb-0">Total Price</p>
        <p class="fs-3 mb-0 text-danger">₹ {{ load.price! * load.count! }}</p>

        <button class="btn btn-outline-danger" style="margin-left: 65%">
          Delete
        </button>
      </div>
    </div>
  </div>
  <div
    class="container-fluid bg-success mt-5"
    style="width: 100vw; height: 2px"
  ></div>
  <div *ngIf="Loader.length > 0" class="container m-3">
    <p class="fs-5">Order the above Items...</p>
    <button class="btn btn-success" (click)="placeOrder()">Check Out</button>
  </div>
  <div *ngIf="Loader.length == 0" class="container m-5">
    <p class="fs-3 text-danger">Sorry..!!!</p>
    <p class="fs-4">Your Cart is Empty..!!!</p>
  </div>
</div>
