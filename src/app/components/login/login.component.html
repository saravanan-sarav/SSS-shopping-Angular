<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Left Image Div -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm">
          <!-- Email input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="loginEmail">Email Address</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              name="email"
              ngModel
              required
              email
              #modelEmail="ngModel"
              [ngClass]="
                modelEmail.dirty && modelEmail.invalid ? 'is-invalid' : ''
              "
            />
            <div *ngIf="modelEmail.invalid" class="invalid-feedback">
              Enter correct Email Address
            </div>
          </div>
          <!-- {{ modelEmail.valid | json }} -->
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control form-control-lg"
              placeholder="Enter password"
              name="password"
              ngModel
              minlength="3"
              required
              maxlength="20"
              #modelPassword="ngModel"
              [ngClass]="
                modelPassword.dirty && modelPassword.invalid ? 'is-invalid' : ''
              "
            />
            <div
              *ngIf="modelPassword.invalid && modelPassword.value.length < 3"
              class="invalid-feedback"
            >
              Password must contain
              {{ modelPassword?.errors?.['minlength']?.['requiredLength'] }}
              characters.
            </div>
            <div
              *ngIf="modelPassword.invalid && modelPassword.value.length >= 3"
              class="invalid-feedback"
            >
              Password Must contain Capital, Number, Special Characters.
            </div>
            <!-- {{ modelPassword?.errors?.['minlength'] | json }} -->
          </div>
          <div *ngIf="error.length > 0">
            <p class="text-danger">{{ error }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
                name="termAndCondition"
                ngModel
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <p class="loginError m-2 text-danger" id="loginError"></p>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-success btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              id="LoginButton"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                href="./registration.html"
                class="link-danger"
                routerLink="/registration"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 ps-5 mt-3 CopyRight"
  >
    <!-- Copyright -->
    <div class="text-white">SSS Shopping Â© 2023. All rights reserved.</div>
  </div>
</section>
